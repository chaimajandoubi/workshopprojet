<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-bye Products</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
    /> -->
  </head>
  <body>
    <div class="header" >
      <div class="container">
        <div class="navbar">
          <div class="logo">
            <a href="file.html"
              ><h1 style="color: rgb(191, 37, 68)">E-bye</h1></a
            >
          </div>

          <nav>
            <ul id="MenuItems">
              <li><a href="file.html">Home</a></li>
              <li><a href="products.html">Products</a></li>
              <!-- <li><a href="">About us</a></li>
              <li><a href="">Contact</a></li> -->
              <li><a href="account.html">Account</a></li>
            </ul>
          </nav>
          <a href="cart.html"
            ><img
              src="cart icon.jpg"
              alt="error cart"
              width="30px"
              height="30px"
          /></a>
          <img
            src="menu icon.png"
            alt="error menu"
            class="menu-icon"
            onclick="menutoggle()"
          />
        </div>
      </div>

      <!-- ---------account page-------- -->
      <div class="account-page">
        <div class="container">
          <div class="row">
            <div class="col-2">
              <img src="robe home.webp" alt="robeweb" width="50%" />
            </div>
            <div class="col-2">
              <div class="form-container">
                <div class="form-btn">
                  <span onclick="login()">Login</span>
                  <span onclick="register()">Register</span>
                  <hr id="Indicator" />
                </div>
                <form id="LoginForm" method="get">
                  <input
                    type="text"
                    placeholder="Username"
                    id="user"
                    required
                  />
                  <input type="password" placeholder="Password" id="password" />
                  <button type="submit" class="btn">Login</button>
                  <a href="">Forgot password</a>
                </form>

                <form id="RegForm">
                  <input type="text" placeholder="Username" required />
                  <input type="email" placeholder="Email" />
                  <input type="password" placeholder="Password" />
                  <button type="submit" class="btn">Register</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- --------footer-------- -->
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="footer-col-1">
            <h1 style="color: rgb(191, 37, 68)">E-bye</h1>
          </div>
        </div>
        <hr />
        <p class="pp">Copyright 2020 - Follow us</p>
      </div>
    </footer>

    <!-- --------js menu------- -->
    <script>
      var MenuItems = document.getElementById("MenuItems");
      MenuItems.style.maxHeight = "0px";
      function menutoggle() {
        if (MenuItems.style.maxHeight == "0px") {
          MenuItems.style.maxHeight = "200px";
        } else {
          MenuItems.style.maxHeight = "0px";
        }
      }
    </script>

    <!-- --------js Form------- -->
    <script>
      var LoginForm = document.getElementById("LoginForm");
      var RegForm = document.getElementById("RegForm");
      var Indicator = document.getElementById("Indicator");

      function register() {
        RegForm.style.transform = "translateX(0px)";
        LoginForm.style.transform = "translateX(0px)";
        Indicator.style.transform = "translateX(60px)";
      }
      function login() {
        RegForm.style.transform = "translateX(300px)";
        LoginForm.style.transform = "translateX(300px)";
        Indicator.style.transform = "translateX(0px)";
      }
    </script>
    <!-- -----------js login------------- -->
    <script>
      const name = document.getElementById("user");
      const password = document.getElementById("password");
      const form = document.getElementById("LoginForm");

      form.addEventListener("submit", (e) => {
        let messages = [];
        if (name.value === "" || name.value === null) {
          messages.push("Username is required !");
        }
        if (password.value.length <= 6) {
          messages.push("Password must be more secured");
        }
      });
    </script>
  </body>
</html>
