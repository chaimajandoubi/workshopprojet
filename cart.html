<html lang="en">

          <tr>
            <td>

                    <img src="robe3.jpg" alt="cart1">

        <div class="total-price">
            <table>
                <tr>
                    <td>Subtotal</td>

                <tr>
                    <td>Tax</td>
                    <td>$35.00</td>
                </tr>

                    <td>total</td>

            </table>


        </div>





      </div>

    <!-- --------footer-------- -->

      <div class="container">
        <div class="row">

            <h1 style="color: rgb(191, 37, 68)">E-bye</h1>
          </div>
        </div>
        <hr />
        <p class="pp">Copyright 2020 - Follow us</p>
      </div>
    </footer>

    <!-- --------js menu------- -->
    <script>
      var MenuItems = document.getElementById("MenuItems");
      MenuItems.style.maxHeight = "0px";
      function menutoggle() {
        if (MenuItems.style.maxHeight == "0px") {
          MenuItems.style.maxHeight = "200px";
        } else {
          MenuItems.style.maxHeight = "0px";
        }
      }
    </script>
